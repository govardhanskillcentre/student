<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome GSC Student</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column; /* Make body a column for vertical layout */
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }

    .container {
      text-align: center;
      border: 2px solid #333;
      border-radius: 20px;
      padding:20px;
      width: 400px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Add margin to separate container from PDF section */
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      width: 200px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      width: 200px;
      height: 50px;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: 200px;
    }

    .button:hover {
      background-color: #3367d6;
    }

    .pdf-section {
      text-align: center;
      margin-top: 20px;
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://govardhanskillcentre.github.io/student/gsc%20logo.png" alt="Google Logo"> 
    </div>

    <div class="buttons">
      <a href="https://govardhanskillcentre.github.io/student/Submission%20Page.html" class="button">Student Submission</a>
      <a href="https://govardhanskillcentre.github.io/student/Course.html" class="button">Study Material</a>
      <a href="https://forms.gle/ZQ9Mpt6JzGiFJ3Jr8" class="button">Important Links</a>
      <a href=""class="button">Blog Login</a>
    </div>
  </div>
</div>
</body>
</html>
